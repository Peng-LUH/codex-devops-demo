name: pytest # Name of the workflow

on: # Trigger the workflow on the following events
  push: # When code is pushed
  pull_request: # When a pull request is opened

jobs: # Define jobs to run
  tests: # Name of the job
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    steps: # List of steps to execute
      - name: Check out repository # Check out the repository code
        uses: actions/checkout@v4 # Use the checkout action

      - name: Set up Python # Set up Python environment
        uses: actions/setup-python@v5 # Use the setup-python action
        with: # Specify the Python version
          python-version: "3.11" # Set Python version to 3.11

      - name: Install dependencies # Install required dependencies
        run: | # Run the following commands
          python -m pip install --upgrade pip # Upgrade pip
          python -m pip install pytest # Install pytest

      - name: Run tests # Run tests with pytest
        run: PYTHONPATH=src pytest # Set PYTHONPATH and run pytest
