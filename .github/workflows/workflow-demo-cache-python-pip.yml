# This workflow demo shows how to setup cache in GitHub Actions workflow
# Language: Python
# purpose: this workflow caches pip's download/build cache to speed up pip install across runs


name: CI Python

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: 
        python-version: ["3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      # Restore cache early (before pip install)
      - name: Cache pip downloads
        id: cache-pip
        uses: actions/cache@v5
        with:
          # pip commonly stores built wheels + downloaded packages here on linux runners
          path: ~/.cache/pip
          # key changes when:
          # 1. OS changes
          # 2. Python version changes
          # 3. requirements.txt changes
          
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt')}}

          # Fallback: reuse a compatible cache even if requirements changed slightly
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: pytest -q
